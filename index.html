<!DOCTYPE html>
<html>
<head>
    <title>Ink.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
</head>
<body>
    <div id="paneHeader" class="text-center fade-in">
        <h1>Welcome to Ink.</h1>
        <br/>
    </div>
    <div id="paneLogin" class="row text-center fade-in" style="display:none;">
        <p class="lead">Log in with Facebook to continue.</p>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size="xlarge"></fb:login-button>
    </div>
    <div id="paneBankConnect" class="row text-center fade-in" style="display:none;">
        <p class="lead">Get Started with Ink.</p>
        <div id="linkButton" class="plaid-button">Link Bank Account with Plaid</div>
    </div>
    <div id="paneMain" class="fade-in" style="display:none;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div id="tabBalance" class="item active">
                <h1 id="balance" class="green">$7,487.</h1>
                <div id="graph"></div>
                <div id="balances" class="row text-center">
                        <h2>What you can spend: <span id="checking" class="red">$4,546</span>.</h2>
                        <h2>What you've saved: <span id="savings" class="green">$2,489</span>.</h2>
                </div>
            </div>
            <div id="tabTransactions" class="item text-center">
                <h1>Recent Transactions</h1>
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-2"></div>
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <h3>Jan 23</h3>
                        <hr/>
                        <div class="t-merchant pull-left">Safeway</div>
                        <div class="t-amount pull-right red">$2.10</div>
                        <br/><br/>
                        <div class="t-merchant pull-left">Subway</div>
                        <div class="t-amount pull-right red">$10.10</div>
                    </div>
                    <div class="col-md-4 col-sm-3 col-xs-2"></div>
                </div>
                
            </div>
            <div class="item">
                <h1>Test HTML3!</h1>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="fb-login.js"></script>
    <script src="https://cdn.plaid.com/link/stable/link-initialize.js"></script>
    <script src="plaid-link.js"></script>
    <script src="main.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
